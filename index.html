<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Continental Philosophy Tube</title>
		<link rel="stylesheet" href="style.css">
	</head>


	<body>
		<!-- Header -->
		<section class="header">
			<div class="header_wrap">
				<div class="header_data">
					<header>Continental Philosophy Tube</header>
				</div><!--/.header_data -->
			</div><!--/.header_wrap -->
		</section>

		<!-- Search Form -->
		<section class="form">
			<div class="form_wrap">
				<div class="form_data">
					<form id="search-term"> 
						<p><input type="text" id="query" placeholder="Type search request here..." autocomplete="off"></p>
						<button type="submit">Search Now</button>
					</form>
				</div><!--/.form_data -->
			</div><!--/.form_wrap -->
		</section>


		<!-- Full Video Display -->
		<section class="fullPlay">
			<div class="fullPlay_wrap">
				<div class="fullPlay_data">
					<div id="fullPlay">	</div>
				</div><!-- /.fullPlay_data -->
			</div><!-- /.fullPlay_wrap-->
		</section>
		
		<!-- Thumbnails Display -->
		<section class="thumbnails">
			<div class="thumbnails_wrap">
				<div class="thumbnails_data">
					<div id="search-results"></div>
				</div><!-- /.thumbnails_data -->
			</div><!-- /.thumbnails_wrap-->
		</section>		

		<section class="footer">
			<footer></footer>
		</section>
		
	<!-- Scripts-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script  type='text/javascript' src='app.js'></script>

	</body>
</html>
